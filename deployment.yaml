apiVersion: apps/v1
kind: Deployment
metadata:
  name: container-1
  namespace: container-1
    labels:
    app: container-1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: container-1
  template:
    metadata:
      labels:
        app: container-1
    spec:
      containers:
        - name: container-1
          image: us-central1-docker.pkg.dev/csci5409-389802/docker/container-1:latest
          ports: 
          - containerPort: 3000
      #     volumeMounts:
      #       - name: data-volume
      #         mountPath: /data
      # volumes:
      #   - name: data-volume
      #     persistentVolumeClaim:
      #       claimName: data-pvc
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: container-1-hpa-barf
  namespace: default
  labels:
    app: container-1
spec:
  scaleTargetRef:
    kind: Deployment
    name: container-1
    apiVersion: apps/v1
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80