apiVersion: apps/v1
kind: Deployment
metadata:
  name: container-01
  namespace: default
  labels:
    app: container-01
spec:
  replicas: 3
  selector:
    matchLabels:
      app: container-01
  template:
    metadata:
      labels:
        app: container-01
    spec:
      containers:
        - name: container-1
          image: us-central1-docker.pkg.dev/csci5409-389802/docker/container-1:latest
          ports:
            - containerPort: 3000
