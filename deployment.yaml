apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "nginx-1"
  namespace: "default"
  labels:
    app: "nginx-1"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "nginx-1"
  template:
    metadata:
      labels:
        app: "nginx-1"
    spec:
      volumes:
        - name: app-storage
          hostPath: 
            path: /falgun_PV_dir
            type: Directory 
      containers:
        - name: container101
          image: us-central1-docker.pkg.dev/csci5409-389802/docker/container101:latest
          volumeMounts:
            - mountPath: "./"
              name: app-storage